<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Movies</title>
</head>

<body>
    <h1>Add Movie</h1>
    <div class="inputs">
        <label for="movie">
            <i class="fas fa-film"></i>
            Movie name:</label>

        <input type="text" name="movie" id="movie">
        <label for="year">
            <i class='fas fa-calendar-alt'></i>
            Year:</label>
        <input type="number" name="year" id="year">
        <label for="actors">
            <i class="fas fa-users"></i> Actors:
        </label>
        <textarea name="actors" id="actors" placeholder="Starring:"></textarea>
    </div>
    <div class="buttons">
        <button id="add" onclick="addMovie()">Insert</button>
        <button id="delete-last" onclick="deleteLast()">Remove last</button>
        <button id="delete-all" onclick="deleteAll()">Delete list</button>
    </div>
    <div>
        <ul id="list-of-movies">

        </ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
